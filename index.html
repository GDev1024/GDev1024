<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garyson Walker - Matrix Portfolio</title>
<style>
:root{
  --neon:#00ff66;
  --bg:#000;
  --font:"Courier New", monospace;
}
*{
  margin:0; padding:0;
  box-sizing:border-box;
  font-family:var(--font);
}
body{
  background:var(--bg);
  color:var(--neon);
  overflow:hidden;
  cursor:none;
}
#matrix{
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  z-index:1;
}
#terminal{
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  z-index:2;
  pointer-events:none;
}
#output{
  flex:1;
  overflow-y:auto;
  white-space:pre-wrap;
  padding-right:20px;
  pointer-events:auto;
}
.line{ margin:3px 0; }
.prompt-line{
  display:flex;
  align-items:center;
  pointer-events:auto;
}
.prompt{
  margin-right:5px;
}
input.prompt-input{
  background:transparent;
  border:none;
  outline:none;
  color:var(--neon);
  width:100%;
  font-family:var(--font);
  font-size:1rem;
  caret-color:var(--neon);
}
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:var(--neon);}
.glow-cursor{
  position:fixed;
  pointer-events:none;
  width:12px;height:12px;
  border-radius:50%;
  left:0;top:0;
  transform:translate(-50%,-50%);
  z-index:9999;
  mix-blend-mode:screen;
  background:rgba(0,255,102,0.95);
  box-shadow:0 0 18px rgba(0,255,102,0.9);
  opacity:0.9;
}
a{color:var(--neon); text-decoration:none;}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="terminal">
  <div id="output"></div>
  <div class="prompt-line">
    <div class="prompt">></div>
    <input type="text" class="prompt-input" id="cmd" autofocus autocomplete="off">
  </div>
</div>

<div class="glow-cursor" id="cursor"></div>

<script>
// --------------------------------------------------
// Custom Mouse Cursor (Smooth & Stable)
// --------------------------------------------------
(function cursor(){
  const cursor = document.getElementById("cursor");
  window.addEventListener("mousemove", e=>{
    cursor.style.left = e.clientX+"px";
    cursor.style.top  = e.clientY+"px";
  });
})();

// --------------------------------------------------
// Matrix Rain Effect (Optimized Performance)
// --------------------------------------------------
(function matrixRain(){
  const c = document.getElementById("matrix");
  const ctx = c.getContext("2d");
  c.width = window.innerWidth;
  c.height = window.innerHeight;

  const chars = "01";
  const font = 16;
  const columns = Math.floor(c.width / font);
  const drops = new Array(columns).fill(1);

  function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.10)";
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle = "#00ff66";
    ctx.font = font+"px monospace";

    for(let i=0;i<drops.length;i++){
      const text = chars[Math.floor(Math.random()*chars.length)];
      ctx.fillText(text, i*font, drops[i]*font);
      if(drops[i]*font > c.height && Math.random()>0.975) drops[i]=0;
      drops[i]++;
    }

    // limit FPS = smoother + less CPU
    setTimeout(()=>requestAnimationFrame(draw), 30);
  }
  draw();
})();

// --------------------------------------------------
// Terminal System
// --------------------------------------------------
const output = document.getElementById("output");
const input = document.getElementById("cmd");

const profile = {
  name: "Garyson Walker",
  role: "Software Developer",
  about: "I build clean, modern software with real-world impact. Focused on web development, secure systems, and automation.",
  contact:{
    email: "mailto:jesuisgxry@gmail.com",
    github: "https://github.com/GDev1024",
    linkedin: "http://linkedin.com/in/garyson-walker-845183388"
  },
  skills:[
    "HTML/CSS/JavaScript",
    "Node.js",
    "Python",
    "Linux/Ubuntu server hosting"
  ],
  projects:[
    "âš¡ Portfolio Terminal Interface (this one)",
    "ðŸ“¦ Web hosting prototype on Ubuntu",
    "ðŸ¤– Automation + scripting tools"
  ]
};

// smooth typer (optimized)
function typeLine(text, speed=18){
  const line = document.createElement("div");
  line.className="line";
  output.appendChild(line);

  return new Promise(resolve=>{
    let i=0;
    function type(){
      line.innerHTML = text.slice(0,i);
      output.scrollTop = output.scrollHeight;
      if(i < text.length){
        i++;
        setTimeout(()=>requestAnimationFrame(type), speed);
      } else resolve();
    }
    type();
  });
}

function printBlock(lines){
  return new Promise(async resolve=>{
    for(const line of lines){
      await typeLine(line);
    }
    resolve();
  });
}

async function runCommand(cmd){
  cmd = cmd.trim().toLowerCase();

  if(!cmd) return;

  switch(cmd){
    case "help":
      await printBlock([
        "Commands:",
        " about - Bio info",
        " skills - Technical skills",
        " projects - Portfolio items",
        " contact - Email / GitHub / LinkedIn",
        " clear - Clear screen",
        " help - Show commands"
      ]);
      break;

    case "about":
      await typeLine(`Name: ${profile.name}`);
      await typeLine(`Role: ${profile.role}`);
      await typeLine(`About: ${profile.about}`);
      break;

    case "skills":
      await typeLine("Skills:");
      for(const s of profile.skills) await typeLine(` - ${s}`);
      break;

    case "projects":
      await typeLine("Projects:");
      for(const p of profile.projects) await typeLine(` - ${p}`);
      break;

    case "contact":
      await typeLine("Contact:");
      await typeLine(` Email: <a href="${profile.contact.email}" target="_blank">${profile.contact.email.replace("mailto:","")}</a>`);
      await typeLine(` GitHub: <a href="${profile.contact.github}" target="_blank">${profile.contact.github}</a>`);
      await typeLine(` LinkedIn: <a href="${profile.contact.linkedin}" target="_blank">${profile.contact.linkedin}</a>`);
      break;

    case "clear":
      output.innerHTML="";
      break;

    default:
      await typeLine("Unknown command. Type 'help'");
  }
}

// submit on enter
input.addEventListener("keydown", async e=>{
  if(e.key==="Enter"){
    const cmd = input.value;
    await typeLine(`> ${cmd}`);
    input.value="";
    await runCommand(cmd);
  }
});

// intro
(async function boot(){
  await typeLine("Initializing terminal...");
  await typeLine("System ready. Type 'help' to begin.");
})();
</script>
</body>
</html>
